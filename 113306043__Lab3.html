<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>113306043_Lab3_Number Guessing Game</h1>
	<div id="result"></div>

	<script>
		var targetNum = Math.floor(Math.random() * 98) + 2;
		var attemptsLeft = 7;
		var min = 1;
		var max = 100;
		var resultDiv = document.getElementById("result");

		while (attemptsLeft > 0) {
			var input = window.prompt("請輸入" + min + "~" + max + "之間的數字\n還剩下" + attemptsLeft + "次機會\n");

			if (!input || isNaN(input) || input <= min || input >= max) {
				alert('請輸入有效範圍內的數字！(不能選擇範圍的上下限)');
				continue;
			}

			input = parseInt(input);

			if(input == targetNum) {
				alert('恭喜你答對了！');
				resultDiv.innerHTML = '<img src="correct.jpg" alt="猜對了！">';
				break;
			} else if (input > targetNum) {
				max = input;
			} else {
				min = input;
			}

			attemptsLeft--;

			if (attemptsLeft ==0) {
				alert("遊戲結束！正確答案是" + targetNum);
				resultDiv.innerHTML = '<img src="wrong.jpg" alt="遊戲結束">';
			}
		}
	</script>
</body>
</html>
